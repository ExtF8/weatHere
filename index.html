<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="reset.css" />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script src="script.js" defer></script>
        <title>WeatHere</title>
    </head>
    <body>
        <header>
            <div class="title_container">
                <h1 class="app_title">WeatHere</h1>
            </div>
        </header>
        <main class="main_container">
            <div id="weatherData" class="weather_card">
                <div class="search_container">
                    <h2 class="app_sub_title">Weather where?</h2>
                    <input
                        id="search"
                        name="search"
                        type="search"
                        placeholder="Here?"
                        onchange="getCurrentWeatherInLocation(this.value)"
                    />
                </div>
                <h2 id="currentLocation" class="location">Location</h2>
                <div class="current_container">
                    <p id="currentDate" class="current_date">date</p>
                    <img id="currentIcon" class="current_icon" src="#" />
                    <p id="currentTemp" class="current_temp">temp</p>
                    <p id="currentCondition" class="current_condition">cond</p>
                </div>
                <div class="forecast_container"></div>
            </div>
        </main>
        <footer></footer>
    </body>
</html>
