<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="reset.css" />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script src="script.js" defer></script>

        <title>WeatHere</title>
    </head>
    <body>
        <div id="content">
            <header>
                <div class="title_container">
                    <h1 class="app_title">WeatHere</h1>
                </div>
            </header>
            <main class="main_container">
                <div id="weatherData" class="weather_card">
                    <div class="search_container">
                        <h2 class="app_sub_title">Weather where?</h2>
                        <div>
                            <input
                                id="searchBox"
                                name="search"
                                type="search"
                                placeholder="Here?"
                                class="search_box"
                            />
                            <p id="errorText" class="error_text">
                                Oops! City not found. Try another.
                            </p>
                        </div>
                    </div>
                    <h2 id="currentLocation" class="location"></h2>
                    <div id="loadingIndicator">
                        <div class="loader"></div>
                    </div>
                    <div id="currentContainer" class="current_container">
                        <p id="currentDate" class="current_date"></p>
                        <img id="currentIcon" class="current_icon" src="#" />
                        <p id="currentTemp" class="current_temp"></p>
                        <p id="currentCondition" class="current_condition"></p>
                    </div>
                    <div id="forecastContainer" class="forecast_container"></div>
                </div>
            </main>
            <footer id="footer">
                <div class="footer_container">
                    <ul class="footer_ul">
                        <li class="footer_li">
                            <a
                                href="https://github.com/ExtF8"
                                target="_blank"
                                class="footer_link"
                                >Who Made This Web Page</a
                            >
                        </li>
                        <li class="footer_li">
                            <a
                                href="https://www.theodinproject.com/lessons/node-path-javascript-weather-app"
                                target="_blank"
                                class="footer_link"
                                >And Why</a
                            >
                        </li>
                        <li class="footer_li">
                            <a href="#" target="_top" class="footer_link"
                                >Three looks better than two</a
                            >
                        </li>
                    </ul>
                    <span class="footer_copyright">Â© 2024 Copyright</span>
                </div>
            </footer>
        </div>
    </body>
</html>
